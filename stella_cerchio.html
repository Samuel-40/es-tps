<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="canvas" width="700" height="300"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let disegno = canvas.getContext("2d");

   
    disegno.fillStyle = "lightblue";
    disegno.fillRect(0, 0, 700, 300);

    
    disegno.beginPath();
    disegno.arc(250, 150, 120, 0, Math.PI * 2);
    disegno.fillStyle = "black";
    disegno.fill();
    disegno.stroke();

    disegno.beginPath();
    disegno.moveTo(350, 90);
    disegno.lineTo(390, 210);
    disegno.lineTo(270, 130);
    disegno.lineTo(430, 130);
    disegno.lineTo(310, 210);
    disegno.closePath();

    disegno.fillStyle = "red";
    disegno.fill();
    disegno.stroke();
</script>

</body>
</html>
