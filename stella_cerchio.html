<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="canvas" width="500" height="300"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let disegno = canvas.getContext("2d");

   
    disegno.fillStyle = "yellow";
    disegno.fillRect(0, 0, 500, 300);

    
    disegno.beginPath();
    disegno.arc(250, 150, 100, 0, Math.PI * 2);
    disegno.fillStyle = "green";
    disegno.fill();
    disegno.stroke();

    disegno.beginPath();
    disegno.moveTo(250, 80);
    disegno.lineTo(300, 140);
    disegno.lineTo(270, 220);
    disegno.lineTo(230, 220);
    disegno.lineTo(200, 140);
    disegno.closePath();

    disegno.fillStyle = "lightblue";
    disegno.fill();
    disegno.stroke();
</script>

</body>
</html>
