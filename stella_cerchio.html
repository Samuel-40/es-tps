<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="canvas" width="600" height="400"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let disegno = canvas.getContext("2d");

   
    disegno.fillStyle = "yellow";
    disegno.fillRect(0, 0, 600, 400);

    
    disegno.beginPath();
    disegno.arc(300, 200, 120, 0, Math.PI * 2);
    disegno.fillStyle = "green";
    disegno.fill();
    disegno.stroke();

    disegno.beginPath();
    disegno.moveTo(300, 100);
    disegno.lineTo(330, 170);
    disegno.lineTo(400, 180);
    disegno.lineTo(350, 230);
    disegno.lineTo(365, 300);
    disegno.closePath();

    disegno.fillStyle = "lightblue";
    disegno.fill();
    disegno.stroke();
</script>

</body>
</html>
