<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="canvas" width="500" height="300"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let disegno = canvas.getContext("2d");

   
    disegno.fillStyle = "yellow";
    disegno.fillRect(0, 0, 500, 300);

    
    disegno.beginPath();
    disegno.arc(250, 150, 100, 0, Math.PI * 2);
    disegno.fillStyle = "black";
    disegno.fill();
    disegno.stroke();

    disegno.beginPath();
    disegno.moveTo(250, 70);
    disegno.lineTo(280, 200);
    disegno.lineTo(170, 120);
    disegno.lineTo(330, 260);
    disegno.lineTo(220, 200);
    disegno.closePath();

    disegno.fillStyle = "red";
    disegno.fill();
    disegno.stroke();
</script>

</body>
</html>
