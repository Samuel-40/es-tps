<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="canvas" width="700" height="500"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let disegno = canvas.getContext("2d");

   
    disegno.fillStyle = "yellow";
    disegno.fillRect(0, 0, 700, 500);

    
    disegno.beginPath();
    disegno.arc(400, 300, 220, 0, Math.PI * 2);
    disegno.fillStyle = "black";
    disegno.fill();
    disegno.stroke();

    disegno.beginPath();
    disegno.moveTo(400, 210);
    disegno.lineTo(440, 350);
    disegno.lineTo(320, 270);
    disegno.lineTo(480, 260);
    disegno.lineTo(360, 350);
    disegno.closePath();

    disegno.fillStyle = "red";
    disegno.fill();
    disegno.stroke();
</script>

</body>
</html>
