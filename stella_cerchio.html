<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="canvas" width="550" height="350"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let disegno = canvas.getContext("2d");

   
    disegno.fillStyle = "yellow";
    disegno.fillRect(0, 0, 550, 250);

    
    disegno.beginPath();
    disegno.arc(250, 150, 70, 0, Math.PI * 2);
    disegno.fillStyle = "black";
    disegno.fill();
    disegno.stroke();

    disegno.beginPath();
    disegno.moveTo(150, 60);
    disegno.lineTo(290, 200);
    disegno.lineTo(170, 110);
    disegno.lineTo(330, 110);
    disegno.lineTo(210, 200);
    disegno.closePath();

    disegno.fillStyle = "red";
    disegno.fill();
    disegno.stroke();
</script>

</body>
</html>
