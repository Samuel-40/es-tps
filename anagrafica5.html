<!DOCTYPE html>
<html>
<head>
<title>Elenco Completo Anagrafica</title>
</head>
<body>
<h2>Elenco Completo Anagrafica</h2>
<div id="cont"></div>

<br>
<a href="Anagrafica5.0.html">Torna all'inserimento</a>
<br><br>
<button onclick="localStorage.clear(); location.reload();">Svuota tutto l'elenco</button>

<script>
let co = document.getElementById("cont");
let s = JSON.parse(localStorage.getItem("elenco"));

if (s && s.length > 0) {
  s.forEach((p, i) => {
    let par = document.createElement("p");
    par.textContent = (i+1) + ") " +
      p.nome + " " + p.cognome + " | " +
      "Città: " + p.citta + " (" + p.provincia + "), CAP: " + p.cap + " | " +
      "Nato il: " + p.dataNascita + " (Età: " + p.eta + ", " + p.generazione + ") | " +
      "Sesso: " + p.sesso + " | " +
      "Mezzi: " + (p.mezzi.length > 0 ? p.mezzi.join(", ") : "Nessuno") + " | " +
      "Materie: " + (p.materie.length > 0 ? p.materie.join(", ") : "Nessuna");
    co.appendChild(par);
  });
} else {
  co.innerHTML = "<p>L'elenco è vuoto.</p>";
}
</script>
</body>
</html>
